<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        #anuncio {
            background-color: #000;
            color: #fff;
            font-size: 24px;
        }
    </style>
    <!-- funciones encadenadas o chained functions -->

    <script>
        $(document).ready(function () {
            $("#anuncio").width(500)
                .height(500)
                .text("Vende!")
                .hide()
                .fadeIn(10000);

        });

    </script>
</head>

<body>
    <div id="anuncio">
        Compra!
    </div>

</html>
