<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //promesas , nuevo objet de tipo promise y va tener funciones de tipo callback
        let miPrormesa = new Promise((resolver, rechazar) => {
            let exprecion = true;
            if (exprecion == true) {
                resolver("Resolvio correcto");
            } else
                rechazar("Se produjo un error");

        });
        //para imprimir si es corrercto con parametros 
        /* miPrormesa.then(
             valor => console.log(valor), error => console.log(error)
         );*/

        //para imprimir si es con el catch
        miPrormesa.then(valor => console.log(valor)).catch(error => console.log(error));
    </script>
</head>
