<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menuPrincipal {
            width: 750px;
            margin: auto;
            margin-top: 100px;
        }

        #menuPrincipal a {
            background-color: #207cca;

        }

        li {
            float: left;
            width: 200px;
            list-style: none;
            margin: 0 10px;
            text-align: center;
            border: solid 2px #000;

        }

        li a {
            border: 2px thin;
            display: block;
            font-size: 24px;
            color: black;
            font-weight: bold;
            padding: 10px 30px;
            text-decoration: none;
            background: -moz-linear-gradient(top, #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #1e5799), color-stop(50%, #2989d8), color-stop(51%, #207cca) color-stop(100%, #7db9e8));
        }

        #submenu1 {
            position: absolute;
            left: 309px;
            top: 136px;
            width: 200px;
            height: 131px;
            z-index: 1;

        }

        #submenu1 a {
            background: -moz-linear-gradient(top, #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #1e5799), color-stop(50%, #2989d8), color-stop(51%, #207cca) color-stop(100%, #7db9e8));
            background-color: greenyellow;

        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>


        $(document).ready(function () {
            $("#submenu1").hide();
            //toggle() funci√≥n on/of  cuando hago CLICK aparece el menu  y si  buelvo hacer un segundo click desaparece
            $("#archivo").click(mostrar)
            $("#edicion").click(mostrar)
            $("#herramientas").click(mostrar)


        });
        function mostrar() {
            $("#submenu1").toggle();
        }




    </script>


</head>

<body>
    <div id="submenu1">

        <ul>
            <li id="opcion1"><a href="#">Opcion 1</a></li>
            <li id="opcion2"><a href="#">Opcion 2</a></li>
            <li id="opcion3"><a href="#">Opcion 3</a></li>

        </ul>
    </div>


    <div id="menuPrincipal">
        <ul>
            <li id="archivo"><a href="#">Archivo</a></li>
            <li id="edicion"><a href="#">Edicion</a></li>
            <li id="herramientas"><a href="#">Herramientas</a></li>

        </ul>
    </div>
</body>

</html>
