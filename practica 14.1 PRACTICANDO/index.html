    <button onclick="mostrar()">Mostrar</button>

<script>
    function mostrar() {
        //alert("hola")
    }

    function cambiarTexto(titulo) {

        console.log(titulo);
        console.log(titulo.innerHTML);
        titulo.innerHTML = "Cambiamos el titulo";

    }


    document.getElementById("titulo").onclick = cambiarTex;
    function cambiarTex() {
        document.getElementById("mostrar").innerHTML = "Nuevas Pruebas";
    }

    function entrar() {
        //  alert("hola");
        let texto = "";

        if (navigator.cookieEnabled) {
            texto = "cookies estan habilitadas"
        }
        else {
            texto = "Cookies inabilitadas";
        }
        document.getElementById("mostrar").innerHTML = texto;
    }

    function combertir(nombreImput) {
        nombreImput.value = nombreImput.value.toUpperCase();
    }

    function rojo(titulo) {
        titulo.style.color = "red";
    }
    function azul(titulo) {
        titulo.style.color = "";
    }

    function cambiar(elementoImput) {
        elementoImput.style.background = "yellow";
    }
    function regresa(elementoImput) {
        elementoImput.style.background = "";
    }



    let nombree = document.getElementById("nombre");
    document.getElementById("nombre").addEventListener("focus", (evento) => evento.target.style.background = "red", false);

    nombree.addEventListener("blur", (regreso) => regreso.target.style.background = "", false);


    /*

        regresoo.target.style.background = "";
    }*/


    let apellido = document.getElementById("apellido");
    apellido.addEventListener("focus", cambiar, false);

    document.getElementById("apellido").addEventListener("blur", regreso, false);
    function cambiar(evento) {
        let componente = evento.target;
        componente.style.background = "red";
    }
    function regreso(regresoo) {
        regresoo.target.style.background = "";
    }


    const forms = document.getElementById("forma");
    forms.addEventListener("focus", evento => evento.target.style.background = "green", true);
    forms.addEventListener("blur", evento => evento.target.style.background = "", true);



</script>
