<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libreria fancybox/jquery.fancybox-1.3.4/style.css">
    <style>
        body {
            background-color: #36c;
        }

        #principal {
            margin: 50px 0 0 75px;
        }

        h1 {
            color: #fff;
        }

        ul {
            list-style: none;
        }

        ul li {
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        li a:link {
            color: #fff;
        }

        li a:visited {
            color: #fff;
        }

        li a:hover {
            color: #f00;
        }
    </style>
    :
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="libreria fancybox/jquery.fancybox-1.3.4/jquery-1.4.3.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".iframe").fancybox({

                width: "90%",
                height: "90%",
                titlePosition: "outside"

            });
        });

    </script>

</head>

<body>
    <div id="principal">
        <h1>links con fancy</h1>
        <ul>
            <li><a href="https://www.google.com.ec/" title="Google" class="iframe">Google</a></li>
            <li><a href="https://www.pildorasinformaticas.es/" title="pildoras" class="iframe">pildoras</a></li>
            <li><a href="https://www.pildorasinformaticas.es/cursos-tutorizados/" title="tutorizados"
                    class="iframe">Tutorizados</a>
            </li>
            <li><a href="https://www.pildorasinformaticas.es/descargas/" title="Cursos 
                " class="iframe">Cursos Offline</a>
            </li>
            <li><a href="https://www.youtube.com/" title="yotube" class="iframe">Yotube</a></li>
        </ul>

    </div>
</body>

</html>
