<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Empleado {
            constructor(nombre, sueldo) {
                this._nombre = nombre;
                this._sueldo = sueldo;
            }
            obtenerDetalles() {
                return `Empleado: nombre ${this._nombre}, sueldo: ${this._sueldo} `;
            }
        }

        class Gerente extends Empleado {
            constructor(nombre, sueldo, departamento) {
                super(nombre, sueldo);
                this._departamento = departamento;
            }
            //  paractica sobreescritura, con super llama al metodo con sus atributos
            obtenerDetalles() {
                return `Gerente: ${super.obtenerDetalles()} Departamento: ${this._departamento}`;
            }
        }

        function Imprimir(tipo) {//polimorfismo 
            console.log(tipo.obtenerDetalles());
        }



        let empleado1 = new Empleado("Geovanny", 1368);
        // console.log(empleado1.obtenerDetalles());
        let gerente1 = new Gerente("Edwin", 1360, "Sistemas");
        // console.log(gerente1.obtenerDetalles());

        //llamada a la funci√≥n polimorfismo
        Imprimir(empleado1);
        Imprimir(gerente1);


    </script>
