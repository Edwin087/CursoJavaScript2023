<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #imagenes {
            width: 1475px;
            margin: auto;
        }

        img {
            padding: 20px 30px;
        }

        #mensajeimg1 {
            position: absolute;
            left: 400px;
            top: 392px;
            width: 581px;
            height: 215px;
            background-color: #ff9;
            font-size: 24px;
            font-weight: bold;
            padding: 25px;
            border: dotted 2px #00f;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //hide() sirve para ocultar   
            $("#mensajeimg1").hide();
            //hover() tiene 2 argumentos la primera funci贸n cuando pasas el raton por encima y la segunda funci贸n cuando quita el raton de encima 

            /* comparar con funciones anonimas 
             $("#imagen1").hover(mensajeOn, mensajeOf)*/
            $("#imagen1").hover(function () {
                $("#mensajeimg1").show();
            }, function () {
                $("#mensajeimg1").hide()
            });

            $("#imagen2").hover(function () {
                $("#mensajeimg1").show();
            }, function () {
                $("#mensajeimg1").hide()
            });
            $("#imagen3").hover(function () {
                $("#mensajeimg1").show();
            }, function () {
                $("#mensajeimg1").hide()
            });
            $("#imagen4").hover(function () {
                $("#mensajeimg1").show();
            }, function () {
                $("#mensajeimg1").hide()
            });
        });

        /*
        funci贸n norml para comparar con funciones anonimas 
        function mensajeOn() {
            //show() muestra un elemento 
            $("#mensajeimg1").show();
        }
        function mensajeOf() {
            $("#mensajeimg1").hide()
        }*/
    </script>


</head>

<body>
    <div id="mensajeimg1">La motivaci贸n y la fuerza de voluntad</div>

</body>
