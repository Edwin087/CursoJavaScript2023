<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Usando Arrays</title>
  <link rel="stylesheet" href="css/micss.css">
  <script>
    // forma 1  de declarar un array 
    var articulos = ["zapatillas", "camista", "pantalón", "calcetines"];
    // forma 2  de declarar un array
    //var articulos = new Array("zapatillas", "camista", "pantalón", "calcetines");
    // forma 3 de declarar un array VACIO si no se de cuantos  elementos.
    //var articulos = [];

  </script>
</head>

<body>
  <div class="contenedor">
    <div class="header">
      <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
      </p>
    </div>
    <div class="contenido">
      <div class="principal">
        <h1>Manejando Arrays</h1>


        <script>

          document.write("<p>  el  articulo es <strong> " + articulos[0] + "</strong></p>");

          //alert("hay " + articulos.length + " articulos");

          //con está instrucción accedes al ultimo elemento del array [articulos.length - 1] 
          document.write("<p>El ultimo elemento es <strong>  " + articulos[articulos.length - 1] + "  </strong> </p> ");
          // agragar un elemeto al comienzo del array con unshift
          articulos.unshift("balón");
          document.write("<p> Agregamos este elemento: <strong>" + articulos[0] + " </strong>  <p>");

          // agragar un elemeto al  final del  array con  push
          articulos.push(prompt("intoduce un articulo"));
          document.write("<p> Agregamos este elemento al final: <strong>" + articulos[articulos.length - 1] + " </strong>  <p>");

          document.write("<p>" + articulos[0] + "<br/>");
          document.write(articulos[1] + "<br/>");
          document.write(articulos[2] + "<br/>");
          document.write(articulos[3] + "<br>"); document.write(articulos[4] + "<br/>");
          document.write(articulos[5] + "<br/> </p>");

          alert("Borraremos el primer elemento");
          // para borrar un elemento al inicio del array con shift 
          articulos.shift();
          document.write("<p>" + articulos[0] + "<br/>");
          document.write(articulos[1] + "<br/>");
          document.write(articulos[2] + "<br/>");
          document.write(articulos[3] + "<br>");
          document.write(articulos[4] + "<br/> </p>");

          alert("Borraremos el ultimo elemto");
          // para borrar un elemento al final del array con pop
          articulos.pop();
          document.write("<p>" + articulos[0] + "<br/>");
          document.write(articulos[1] + "<br/>");
          document.write(articulos[2] + "<br/>");
          document.write(articulos[3] + "<br/> </p>");












        </script>
      </div>
    </div>

  </div>
</body>

</html>
