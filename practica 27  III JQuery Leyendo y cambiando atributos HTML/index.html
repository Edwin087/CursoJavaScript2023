<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #contenedor1 {
            position: absolute;
            left: 67px;
            top: 177px;
            width: 408px;
            height: 297px;
            z-index: 2;
        }

        #contenedor2 {
            position: absolute;
            left: 510px;
            top: 176px;
            width: 443px;
            height: 297px;
            z-index: 2;

        }

        ul {
            list-style: none;
        }

        li {
            margin: 10px 0;
            font-size: 24px;
            width: 95px;
        }

        .destacar {
            background-color: #f00;
            color: #fff;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            let elementos = document.querySelectorAll("li");
            for (let i = 0; i < elementos.length; i++) {
                elementos[i].addEventListener("mouseover", ponImagen, false);
                elementos[i].addEventListener("mouseout", quitaImagen, false);
            }



        });

        function ponImagen(e) {

            if (e.target == elem1) {
                $("#elem1").addClass("destacar");
                $("img").attr("src", "img/1.webp")
            }

            else if (e.target == elem2) {
                $("#elem2").addClass("destacar");
                $("img").attr("src", "img/2.webp");
            }
            else if (e.target == elem3) {
                $("#elem3").addClass("destacar");
                $("img").attr("src", "img/3.webp");
            }
            else if (e.target == elem4) {
                $("#elem4").addClass("destacar");
                $("img").attr("src", "img/4.webp");
            }

        }
        function quitaImagen(e) {
            if (e.target == elem1) {
                $("#elem1").removeClass("destacar")
                $("img").removeAttr("src")

            }
            else if (e.target == elem2) {
                $("#elem2").removeClass("destacar")
                $("img").removeAttr("src")

            }
            if (e.target == elem3) {
                $("#elem3").removeClass("destacar")
                $("img").removeAttr("src")

            }
            if (e.target == elem4) {
                $("#elem4").removeClass("destacar")
                $("img").removeAttr("src")

            }
        }




    </script>



</head>

<body>
    <div id="contenedor1">
        <ul>
            <li id="elem1">Imagen 1</li>
            <li id="elem2">Imagen 2</li>
            <li id="elem3">Imagen 3</li>
            <li id="elem4">Imagen 4</li>

        </ul>
    </div>

    <div id="contenedor2">
        <img src="">
    </div>
</body>

</html>
